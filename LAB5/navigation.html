<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*For remove the bullet*/
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: auto;
            background-color: rgb(72, 71, 102);           
            overflow: hidden;
        }
        li a{
            display: block;
            color: whitesmoke;
            padding: 14px 16px;
            text-decoration: none;
        }
        /*Change link color when hover*/
        li a:hover{
            background-color: #555;
         }
        li{
            float: left;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="link.html">Home</a></li>
        <li><a href="internal.html">News</a></li>
        <li><a href="inline.html">Contact</a></li>

    </ul>
</body>
</html>
